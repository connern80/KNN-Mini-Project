<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Bat Image Generator</title>
</head>
<body>
    <h1>Baseball Bat Image Generator</h1>
    
    <!-- Form for user input -->
    <form id="image-form">
        <!-- Add input fields for each condition -->
        <label for="ng">Ng:</label>
        <input type="number" id="ng" name="ng" value="0"><br><br>
        
        <!-- Add more input fields for other conditions -->
        
        <input type="submit" value="Generate Image">
    </form>
    
    <!-- Display generated image here -->
    <div id="generated-image"></div>

    <!-- JavaScript code to handle form submission -->
    <script>
        document.getElementById('image-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get user input values
            var ng = document.getElementById('ng').value;
            // Get values for other conditions

            // Create a data object with user input
            var formData = {
                ng: ng,
                // Add other conditions here
            };

            // Send a POST request to the backend with user input data
            fetch('/generate_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Display the generated image on the webpage
                document.getElementById('generated-image').innerHTML = '<img src="' + data.image_url + '" alt="Generated Image">';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
